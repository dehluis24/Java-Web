	<div class="container" align="center">
		<form action="" method="get">
		<p class="title"><b>Cadastro de Pessoas</b></p>
		<table >
			<tr>
				<td>
					<input class="input_data_id" type="number" min="0"  step="1" 
					id="id" name="name" placeholder="#id" required="required">
				</td>
    		</tr>
	      <tr>	
				<td>
					<input class="input_data" type="text" id="nome" name="name"
					 placeholder="Nome" required="required">
				</td>
				</tr>
		 <tr>
				<td>
					<input class="input_data_date" type="date" id="dataNasc" name="dataNasc"
					 placeholder="data de Nascimento required="required">
				</td>
				<tr>
					<td>
						<input  type="submit" id="enviar" value="Enviar">
					</td>
			</tr>
		</table>
		</form>

	</div>
